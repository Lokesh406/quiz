<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - SkillCraft Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero-section {
      background: url('images/hero-bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 0;
    }
    .features-icon {
      font-size: 3rem;
    }
    .features-card {
      transition: transform 0.3s;
    }
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">SkillCraft Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
        
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="container my-5">
    <div class="p-5 mb-4 bg-light rounded-3 shadow">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold text-primary">Welcome to SkillCraft Quiz Application!</h1>
        <p class="col-md-8 fs-4">Test your knowledge with our interactive and engaging quizzes. Prepare for success!</p>
        <a href="login.html" class="btn btn-primary btn-lg mt-3">Get Started</a>
      </div>
    </div>

    <!-- Features Section -->
    <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <i class="fas fa-question-circle fa-3x text-info mb-3"></i>
            <h5 class="card-title">Diverse Questions</h5>
            <p class="card-text">Single, Multi-select, Fill-in-the-blanks, and more!</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <i class="fas fa-cogs fa-3x text-warning mb-3"></i>
            <h5 class="card-title">Interactive Experience</h5>
            <p class="card-text">Engaging UI with timers and instant feedback.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <i class="fas fa-trophy fa-3x text-success mb-3"></i>
            <h5 class="card-title">Track Your Progress</h5>
            <p class="card-text">Detailed results to help you improve.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; lokesh @2025 SkillCraft Technology. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
