<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | SkillCraft Quiz 📝</title>
  <link rel="icon" type="image/png" href="logo.jpg"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #dbe6f6);
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }
    .signup-card h2 {
      font-weight: 700;
    }
    .emoji {
      font-size: 2rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SkillCraft Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-card col-md-5">
      <div class="text-center mb-4">
        <h2><span class="emoji">📝</span>Create Account</h2>
        <p class="text-muted">Join SkillCraft and start quizzing! 🎓</p>
      </div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupEmail" class="form-label"><span class="emoji">📧</span>Email Address</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label"><span class="emoji">🔑</span>Password</label>
          <input type="password" class="form-control" id="signupPassword" required minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Must include uppercase, lowercase, number & special character" />
          <div class="form-text">Use 8+ chars incl. A-Z, a-z, 0-9, @#$%</div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><span class="emoji">✅</span>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100 mt-2">🎯 Sign Up</button>
        <p class="text-center mt-3">Already registered? <a href="login.html">Login 🔐</a></p>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; lokesh @2025 SkillCraft Technology. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
