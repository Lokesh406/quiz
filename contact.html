<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SkillCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SkillCraft Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
      <h2 class="card-title text-center mb-4 text-primary">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="contactName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="contactName" required>
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="contactEmail" required>
        </div>
        <div class="mb-3">
          <label for="contactSubject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="contactSubject">
        </div>
        <div class="mb-3">
          <label for="contactMessage" class="form-label">Message</label>
          <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; lokesh @2025 SkillCraft Technology. All rights reserved.</p>
  </footer>

</body>
</html>
